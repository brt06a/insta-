<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram DM Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Instagram DM Sender</h1>
        <form action="/send" method="POST">
            <input type="text" name="username" placeholder="Your Instagram Username" required>
            <input type="password" name="password" placeholder="Your Instagram Password" required>
            <input type="text" name="target" placeholder="Target Username (e.g., brt_06_a)" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send DM</button>
        </form>
    </div>

</body>
</html>
